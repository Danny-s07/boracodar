<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
          <div id="last-calc">1 + 1</div>
          <div id="result">
            <img src="./imagens/equals.svg" alt="sinal de igual" />
            <span>2</span>
          </div>
        </div>
        <div id="keyboard">
          <button class="secondary">CE</button>
          <button>C</button>
          <button>
            <img src="./imagens/percent.svg" alt="Percent" />
          </button>
          <button class="tertiary">
            <img src="./imagens/divide.svg" alt="Divide" />
          </button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="tertiary">
            <img src="./imagens/x.svg" alt="Multiplication" />
          </button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="tertiary">
            <img src="./imagens/minus.svg" alt="Minus" />
          </button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="tertiary">
            <img src="./imagens/plus.svg" alt="Plus" />
          </button>
          <button>
            <img src="./imagens/plusminus.svg" alt="PlusMinus" />
          </button>
          <button>0</button>
          <button>,</button>
          <button class="quartiary">
            <img src="./imagens/result.svg" alt="Equals" />
          </button>
        </div>
      </div>
   
</body>
</html>
